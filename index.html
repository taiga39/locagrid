<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ä½ç½®æ¸¬å®šãƒã‚¤ãƒ³ã‚¹ã‚¤ãƒ¼ãƒ‘ãƒ¼ï¼ˆæ”¹è‰¯ç‰ˆï¼šè‡ªåˆ†ã®ä½ç½®ã¯é»„è‰²ï¼‰</title>
  <!-- Leafletã®CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; padding: 0; }
    #map { height: 400px; }
    .controls { margin: 10px; }
    .accuracy, .position { margin: 10px; }
    .game-controls { 
      margin: 10px; 
      display: none;
    }
    .game-info {
      margin: 10px 0;
      display: none;
    }
    /* ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³ç”¨ */
    .reset-controls {
      margin: 10px;
      display: none;
    }
    /* ä¸‹éƒ¨ãƒã‚¤ãƒ³ã‚¹ã‚¤ãƒ¼ãƒ‘ãƒ¼ã‚°ãƒªãƒƒãƒ‰è¡¨ç¤ºç”¨ï¼ˆä¸­å¤®å¯„ã›ã«å¤‰æ›´ï¼‰ */
    #minesweeperGrid {
      display: block;
      margin: 20px auto;
      width: fit-content;
    }
    .grid-row {
      display: flex;
    }

    .revealed {

    }
    .mine {
      background-color: #f88;
    }
    .flagged {
      background-color: #faa;
    }
    /* è‡ªåˆ†ã®ç¾åœ¨ä½ç½®ã¯é»„è‰² */
    .current-position {
      background-color: yellow !important;
      border: 2px solid gold;
    }
    .number-1 { color: blue; }
    .number-2 { color: green; }
    .number-3 { color: red; }
    .number-4 { color: darkblue; }
    .number-5 { color: darkred; }
    .number-6 { color: darkcyan; }
    .number-7 { color: black; }
    .number-8 { color: gray; }
  </style>
</head>
<body>
  <div class="controls">
    <label for="cellSizeSelect">ã‚»ãƒ«ã‚µã‚¤ã‚º (m):</label>
    <select id="cellSizeSelect">
      <option value="30">30</option>
      <option value="60">60</option>
      <option value="100" selected>100</option>
      <option value="500">500</option>
      <option value="1000">1000</option>
    </select>

    <label for="gridSizeSelect">ã‚°ãƒªãƒƒãƒ‰ã‚µã‚¤ã‚º:</label>
    <select id="gridSizeSelect">
      <option value="9" selected>9Ã—9</option>
      <option value="17">17Ã—17</option>
      <option value="31">31Ã—31</option>
    </select>

    <button id="getLocationButton" onclick="getLocation()">ç¾åœ¨åœ°ã‚’å–å¾—</button>
    <button id="startGridButton" onclick="startGrid()" disabled>ã‚²ãƒ¼ãƒ ã‚’é–‹å§‹</button>
  </div>

  <div class="accuracy"></div>
  <div id="map"></div>
  <div class="position"></div>
  
  <!-- ã‚²ãƒ¼ãƒ æ“ä½œç”¨ãƒœã‚¿ãƒ³ -->
  <div class="game-controls" id="gameControls">
    <button id="flagButton" onclick="actionFlag()">æ——ã‚’ç«‹ã¦ã‚‹</button>
    <button id="openButton" onclick="actionOpen()">é–‹ã</button>
  </div>

  <!-- ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³ï¼ˆçˆ†å¼¾ã‚’å¼•ã„ãŸå¾Œã«è¡¨ç¤ºï¼‰ -->
  <div class="reset-controls" id="resetControls">
    <button id="resetButton" onclick="resetGame()">ãƒªã‚»ãƒƒãƒˆ</button>
  </div>

  <!-- ä¸‹éƒ¨ãƒã‚¤ãƒ³ã‚¹ã‚¤ãƒ¼ãƒ‘ãƒ¼ã‚°ãƒªãƒƒãƒ‰è¡¨ç¤º -->
  <div id="minesweeperGrid"></div>

  <!-- Leafletã®JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã®ãƒã‚§ãƒƒã‚¯ï¼ˆãƒ‡ãƒãƒƒã‚°ãƒ¢ãƒ¼ãƒ‰ï¼‰
    const urlParams = new URLSearchParams(window.location.search);
    const debugMode = urlParams.get('debug') === 'true';

    // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
    let basePosition = null;
    let map;
    let gridOverlayGroup = L.layerGroup();
    let CELL_SIZE, GRID_SIZE;
    const gridPolygons = [];
    let topLeftLat, topLeftLng, latDiff, lngDiff;
    let watchId = null;
    let gridFixed = false;
    let currentCell = null;
    
    // ãƒã‚¤ãƒ³ã‚¹ã‚¤ãƒ¼ãƒ‘ãƒ¼ç”¨å¤‰æ•°
    let mines = [];
    let mineCount = 0;
    let flagsUsed = 0;
    let gameOver = false;
    let gameWon = false;
    let cellsRevealed = 0;
    let minesInitialized = false; // æœ€åˆã®ã‚¯ãƒªãƒƒã‚¯ã§åœ°é›·é…ç½®ã‚’è¡Œã†
    
    // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«åœ°å›³ã‚’åˆæœŸè¡¨ç¤º
    window.addEventListener("DOMContentLoaded", function() {
      map = L.map('map').setView([35.6895, 139.6917], 10);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
      }).addTo(map);
      gridOverlayGroup.addTo(map);

      // select boxã®å¤‰æ›´ã‚¤ãƒ™ãƒ³ãƒˆ
      document.getElementById('cellSizeSelect').addEventListener('change', updateTentativeGrid);
      document.getElementById('gridSizeSelect').addEventListener('change', updateTentativeGrid);
    });

    // ã€Œå ´æ‰€ã‚’å–å¾—ã€ãƒœã‚¿ãƒ³æŠ¼ä¸‹æ™‚
    function getLocation() {
      const getLocationButton = document.getElementById('getLocationButton');
      getLocationButton.textContent = "ä½ç½®æƒ…å ±å–å¾—ä¸­...";
      getLocationButton.disabled = true;

      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(pos => {
          basePosition = {
            lat: pos.coords.latitude,
            lng: pos.coords.longitude
          };
          // åœ°å›³ã®ä¸­å¿ƒã‚’æ›´æ–°ï¼ˆã‚ºãƒ¼ãƒ ãƒ¬ãƒ™ãƒ«19ï¼‰
          map.setView([basePosition.lat, basePosition.lng], 19);

          getLocationButton.textContent = "å ´æ‰€å–å¾—æ¸ˆã¿";
          document.getElementById('startGridButton').disabled = false;
          
          // æš«å®šã‚°ãƒªãƒƒãƒ‰è¡¨ç¤º
          updateTentativeGrid();
          
          // ä½ç½®ç›£è¦–é–‹å§‹ï¼ˆå¸¸ã«Markeræ›´æ–°ã®ãŸã‚ï¼‰
          if (watchId === null) {
            watchId = navigator.geolocation.watchPosition(updatePosition, null, {
              enableHighAccuracy: true,
              timeout: 5000,
              maximumAge: 0
            });
          }
        }, err => {
          getLocationButton.textContent = "å–å¾—å¤±æ•—";
          console.error(err);
        });
      }
    }

    // æš«å®šã‚°ãƒªãƒƒãƒ‰æ›´æ–°
    function updateTentativeGrid() {
      if (!basePosition || gridFixed) return;
      
      CELL_SIZE = parseInt(document.getElementById('cellSizeSelect').value, 10);
      GRID_SIZE = parseInt(document.getElementById('gridSizeSelect').value, 10);
      
      const metersPerDegree = 111320;
      latDiff = CELL_SIZE / metersPerDegree;
      lngDiff = CELL_SIZE / (metersPerDegree * Math.cos(basePosition.lat * Math.PI / 180));

      const centerIndex = (GRID_SIZE - 1) / 2;
      topLeftLat = basePosition.lat + (centerIndex + 0.5) * latDiff;
      topLeftLng = basePosition.lng - (centerIndex + 0.5) * lngDiff;

      drawGridOverlay();
    }

    // ã€Œã‚°ãƒªãƒƒãƒ‰é–‹å§‹ã€ãƒœã‚¿ãƒ³æŠ¼ä¸‹æ™‚ï¼ˆãƒã‚¤ãƒ³ã‚¹ã‚¤ãƒ¼ãƒ‘ãƒ¼é–‹å§‹ï¼‰
    function startGrid() {
      gridFixed = true;
      document.getElementById('cellSizeSelect').disabled = true;
      document.getElementById('gridSizeSelect').disabled = true;
      document.getElementById('startGridButton').disabled = true;
      
      // ã‚²ãƒ¼ãƒ æ“ä½œç”¨UIè¡¨ç¤º
      document.getElementById('gameControls').style.display = 'block';
      // ã‚²ãƒ¼ãƒ æƒ…å ±ã¯éè¡¨ç¤º
      
      // ä¸‹éƒ¨ã®ãƒã‚¤ãƒ³ã‚¹ã‚¤ãƒ¼ãƒ‘ãƒ¼ã‚°ãƒªãƒƒãƒ‰UIä½œæˆ
      createMinesweeperGridUI();
    }

    // ã‚°ãƒªãƒƒãƒ‰æç”»
    function drawGridOverlay() {
      gridOverlayGroup.clearLayers();
      gridPolygons.length = 0;

      for (let i = 0; i < GRID_SIZE; i++) {
        for (let j = 0; j < GRID_SIZE; j++) {
          const bounds = [
            [topLeftLat - i * latDiff,       topLeftLng + j * lngDiff],
            [topLeftLat - i * latDiff,       topLeftLng + (j + 1) * lngDiff],
            [topLeftLat - (i + 1) * latDiff, topLeftLng + (j + 1) * lngDiff],
            [topLeftLat - (i + 1) * latDiff, topLeftLng + j * lngDiff]
          ];
          const polygon = L.polygon(bounds, {
            color: 'black',
            weight: 1,
            fillOpacity: 0.1,
            fillColor: 'gray'
          });
          polygon.gridX = j;
          polygon.gridY = i;
          // ãƒã‚¤ãƒ³ã‚¹ã‚¤ãƒ¼ãƒ‘ãƒ¼ç”¨ã®çŠ¶æ…‹åˆæœŸåŒ–
          polygon.isRevealed = false;
          polygon.isFlagged = false;
          polygon.isMine = false;
          polygon.adjacentMines = 0;
          polygon.addTo(gridOverlayGroup);
          gridPolygons.push(polygon);
        }
      }
    }

    // ä½ç½®æ›´æ–°æ™‚
    function updatePosition(pos) {
      const accuracy = pos.coords.accuracy;
      const accuracyDiv = document.querySelector('.accuracy');
      let accuracyText = 'è¦æ³¨æ„';
      if (accuracy <= 10) {
        accuracyText = 'ã¨ã¦ã‚‚è‰¯å¥½';
      } else if (accuracy <= 20) {
        accuracyText = 'æ™®é€š';
      }
      accuracyDiv.textContent = `ç²¾åº¦: ${Math.round(accuracy)}m (${accuracyText})`;

      // ç¾åœ¨ä½ç½®ã¨ã‚°ãƒªãƒƒãƒ‰å·¦ä¸Šã¨ã®å·®ã‚’è¨ˆç®—
      const deltaLat = topLeftLat - pos.coords.latitude;
      const deltaLng = pos.coords.longitude - topLeftLng;
      const gridY = Math.floor(deltaLat / latDiff);
      const gridX = Math.floor(deltaLng / lngDiff);

      // ç¾åœ¨ä½ç½®è¡¨ç¤º
      const positionDiv = document.querySelector('.position');
      if (gridX >= 0 && gridX < GRID_SIZE && gridY >= 0 && gridY < GRID_SIZE) {
        positionDiv.textContent = `ç¾åœ¨ä½ç½®: ã‚°ãƒªãƒƒãƒ‰(${gridX + 1}, ${gridY + 1})`;
      } else {
        positionDiv.textContent = `ç¾åœ¨ä½ç½®: ã‚°ãƒªãƒƒãƒ‰å¤–`;
      }

      // ã‚°ãƒªãƒƒãƒ‰å†…ã®ãƒã‚¤ãƒ©ã‚¤ãƒˆæ›´æ–°ï¼ˆæ—¢ã«é–‹ã„ãŸã‚»ãƒ«ã‚„æ——ãŒã‚ã‚‹ã‚»ãƒ«ã¯å¤‰æ›´ã—ãªã„ï¼‰
      gridPolygons.forEach(polygon => {
        if (!polygon.isRevealed && !polygon.isFlagged) {
          polygon.setStyle({
            fillOpacity: 0.1,
            fillColor: 'gray'
          });
        }
      });

      let oldCell = currentCell;
      currentCell = null;
      if (gridX >= 0 && gridX < GRID_SIZE && gridY >= 0 && gridY < GRID_SIZE) {
        gridPolygons.forEach(polygon => {
          if (polygon.gridX === gridX && polygon.gridY === gridY) {
            currentCell = polygon;
            // å¸¸ã«è‡ªåˆ†ã®ã„ã‚‹ã‚»ãƒ«ã¯é»„è‰²
            if (gridFixed && !gameOver && !polygon.isRevealed && !polygon.isFlagged) {
              polygon.setStyle({
                fillOpacity: 0.5,
                fillColor: 'yellow'
              });
            }
          }
        });
      }
      
      // ä¸‹éƒ¨ã‚°ãƒªãƒƒãƒ‰UIæ›´æ–°ï¼ˆã‚°ãƒªãƒƒãƒ‰å›ºå®šå¾Œï¼‰
      if (gridFixed && (oldCell !== currentCell)) {
        updateMinesweeperGridUI();
      }
      
      // Markerï¼ˆãƒ”ãƒ³ï¼‰ã®æ›´æ–°
      let markerLat, markerLng;
      if (gridFixed && currentCell) {
        markerLat = topLeftLat - (currentCell.gridY + 0.5) * latDiff;
        markerLng = topLeftLng + (currentCell.gridX + 0.5) * lngDiff;
      } else {
        markerLat = pos.coords.latitude;
        markerLng = pos.coords.longitude;
      }
      if (!updatePosition.marker) {
        updatePosition.marker = L.marker([markerLat, markerLng]).addTo(map);
      } else {
        updatePosition.marker.setLatLng([markerLat, markerLng]);
      }
    }

    // ãƒã‚¤ãƒ³ã‚¹ã‚¤ãƒ¼ãƒ‘ãƒ¼æ“ä½œï¼šæ——ã‚’ç«‹ã¦ã‚‹
    function actionFlag() {
      if (!gridFixed || !currentCell || gameOver || currentCell.isRevealed) return;
      
      // æ——ã®åˆ‡ã‚Šæ›¿ãˆ
      currentCell.isFlagged = !currentCell.isFlagged;
      
      if (currentCell.isFlagged) {
        currentCell.setStyle({
          fillOpacity: 0.5,
          fillColor: 'red'
        });
        flagsUsed++;
      } else {
        // è‡ªåˆ†ã®ã‚»ãƒ«ã¯é»„è‰²
        currentCell.setStyle({
          fillOpacity: 0.5,
          fillColor: 'yellow'
        });
        flagsUsed--;
      }
      
      updateMinesweeperGridUI();
      checkWinCondition();
    }

    // ãƒã‚¤ãƒ³ã‚¹ã‚¤ãƒ¼ãƒ‘ãƒ¼æ“ä½œï¼šã‚»ãƒ«ã‚’é–‹ã
    function actionOpen() {
      if (!gridFixed || !currentCell || gameOver || currentCell.isRevealed || currentCell.isFlagged) return;
      
      // æœ€åˆã®ã‚»ãƒ«ãŒé–‹ã‹ã‚Œã‚‹ã¨ãã«åœ°é›·ã‚’é…ç½®ï¼ˆå®‰å…¨åŸŸï¼šæœ€åˆã®ã‚»ãƒ«ã¨ãã®éš£æ¥ã‚»ãƒ«ã‚’é™¤å¤–ï¼‰
      if (!minesInitialized) {
        initializeMinesweeperGame(currentCell.gridX, currentCell.gridY);
        minesInitialized = true;
      }
      
      revealCell(currentCell);
      
      if (currentCell.isMine) {
        gameOver = true;
        revealAllMines();
        updateMinesweeperGridUI();
        document.getElementById('resetControls').style.display = 'block';
        return;
      }
      
      if (currentCell.adjacentMines === 0) {
        revealAdjacentCells(currentCell.gridY, currentCell.gridX);
      }
      
      updateMinesweeperGridUI();
      checkWinCondition();
    }
    
    // ã‚»ãƒ«ã‚’é–‹ãå‡¦ç†ï¼ˆopacityã‚’åŠåˆ†ã«èª¿æ•´ï¼‰
    function revealCell(cell) {
      if (cell.isRevealed || cell.isFlagged) return;
      
      cell.isRevealed = true;
      cellsRevealed++;
      
      if (cell.isMine) {
        cell.setStyle({
          fillOpacity: 0.5,
          fillColor: '#ff0000'
        });
      } else {
        let color;
        if (cell.adjacentMines === 0) {
          color = 'rgba(255,255,255,0.5)';
        } else {
          const colors = ['rgba(255,255,255,0.5)', '#0000ff', '#008000', '#ff0000', '#000080', '#800000', '#008080', '#000000', '#808080'];
          color = colors[cell.adjacentMines];
        }
        
        cell.setStyle({
          fillOpacity: 0.5,
          fillColor: color
        });
      }
    }
    
    // éš£æ¥ã‚»ãƒ«ã‚’å†å¸°çš„ã«é–‹ã
    function revealAdjacentCells(y, x) {
      for (let dy = -1; dy <= 1; dy++) {
        for (let dx = -1; dx <= 1; dx++) {
          if (dx === 0 && dy === 0) continue;
          
          const nx = x + dx;
          const ny = y + dy;
          
          if (nx >= 0 && nx < GRID_SIZE && ny >= 0 && ny < GRID_SIZE) {
            const index = ny * GRID_SIZE + nx;
            const neighbor = gridPolygons[index];
            if (!neighbor.isRevealed && !neighbor.isFlagged) {
              revealCell(neighbor);
              if (neighbor.adjacentMines === 0) {
                revealAdjacentCells(ny, nx);
              }
            }
          }
        }
      }
    }
    
    // ã™ã¹ã¦ã®åœ°é›·ã‚’è¡¨ç¤º
    function revealAllMines() {
      mines.forEach(mine => {
        const index = mine.y * GRID_SIZE + mine.x;
        const mineCell = gridPolygons[index];
        if (!mineCell.isFlagged) {
          mineCell.setStyle({
            fillOpacity: 0.5,
            fillColor: '#ff0000'
          });
        }
      });
    }
    
    // å‹åˆ©æ¡ä»¶ãƒã‚§ãƒƒã‚¯
    function checkWinCondition() {
      const totalCells = GRID_SIZE * GRID_SIZE;
      const nonMineCells = totalCells - mineCount;
      
      let correctFlags = 0;
      mines.forEach(mine => {
        const index = mine.y * GRID_SIZE + mine.x;
        if (gridPolygons[index].isFlagged) {
          correctFlags++;
        }
      });
      
      if (cellsRevealed === nonMineCells || correctFlags === mineCount) {
        gameWon = true;
        gameOver = true;
        mines.forEach(mine => {
          const index = mine.y * GRID_SIZE + mine.x;
          if (!gridPolygons[index].isFlagged) {
            gridPolygons[index].isFlagged = true;
            flagsUsed++;
          }
        });
        updateMinesweeperGridUI();
        document.getElementById('resetControls').style.display = 'block';
      }
    }
    
    // åœ°é›·é…ç½®ã®åˆæœŸåŒ–ï¼ˆæœ€åˆã®ã‚¯ãƒªãƒƒã‚¯ã®ã‚»ãƒ«ã¨ãã®éš£æ¥ã‚»ãƒ«ã¯å®‰å…¨åŸŸï¼‰
    function initializeMinesweeperGame(firstX, firstY) {
      mineCount = Math.floor(GRID_SIZE * GRID_SIZE * 0.15);
      if (mineCount < 10) mineCount = 10;
      if (mineCount > 100) mineCount = 100;
      
      flagsUsed = 0;
      gameOver = false;
      gameWon = false;
      cellsRevealed = 0;
      mines = [];
      
      let minesPlaced = 0;
      
      // å®‰å…¨åŸŸï¼šæœ€åˆã®ã‚»ãƒ«ã¨ãã®8æ–¹å‘
      const safeZone = [];
      for (let dy = -1; dy <= 1; dy++) {
        for (let dx = -1; dx <= 1; dx++) {
          safeZone.push({ x: firstX + dx, y: firstY + dy });
        }
      }
      
      while (minesPlaced < mineCount) {
        const x = Math.floor(Math.random() * GRID_SIZE);
        const y = Math.floor(Math.random() * GRID_SIZE);
        
        if (safeZone.some(pos => pos.x === x && pos.y === y)) continue;
        
        const index = y * GRID_SIZE + x;
        if (!gridPolygons[index].isMine) {
          gridPolygons[index].isMine = true;
          mines.push({ x, y });
          minesPlaced++;
        }
      }
      
      // éš£æ¥åœ°é›·æ•°ã®è¨ˆç®—
      for (let y = 0; y < GRID_SIZE; y++) {
        for (let x = 0; x < GRID_SIZE; x++) {
          const index = y * GRID_SIZE + x;
          if (gridPolygons[index].isMine) continue;
          let count = 0;
          for (let dy = -1; dy <= 1; dy++) {
            for (let dx = -1; dx <= 1; dx++) {
              if (dx === 0 && dy === 0) continue;
              const nx = x + dx;
              const ny = y + dy;
              if (nx >= 0 && nx < GRID_SIZE && ny >= 0 && ny < GRID_SIZE) {
                const neighborIndex = ny * GRID_SIZE + nx;
                if (gridPolygons[neighborIndex].isMine) count++;
              }
            }
          }
          gridPolygons[index].adjacentMines = count;
        }
      }
    }
    
    // ä¸‹éƒ¨ãƒã‚¤ãƒ³ã‚¹ã‚¤ãƒ¼ãƒ‘ãƒ¼ã‚°ãƒªãƒƒãƒ‰UIã®ä½œæˆ
    function createMinesweeperGridUI() {
      const container = document.getElementById('minesweeperGrid');
      container.innerHTML = '';
      
      for (let y = 0; y < GRID_SIZE; y++) {
        const rowDiv = document.createElement('div');
        rowDiv.className = 'grid-row';
        for (let x = 0; x < GRID_SIZE; x++) {
          const cellDiv = document.createElement('div');
          cellDiv.className = 'grid-cell';
          cellDiv.dataset.x = x;
          cellDiv.dataset.y = y;
          // ãƒ‡ãƒãƒƒã‚°ãƒ¢ãƒ¼ãƒ‰ã®å ´åˆã¯ã‚¯ãƒªãƒƒã‚¯ã§ã‚»ãƒ«ã‚’é–‹ã
          if (debugMode) {
            cellDiv.addEventListener('click', function() {
              const index = y * GRID_SIZE + x;
              const polygon = gridPolygons[index];
              if (gameOver || polygon.isRevealed || polygon.isFlagged) return;
              if (!minesInitialized) {
                initializeMinesweeperGame(x, y);
                minesInitialized = true;
              }
              revealCell(polygon);
              if (polygon.isMine) {
                gameOver = true;
                revealAllMines();
                updateMinesweeperGridUI();
                document.getElementById('resetControls').style.display = 'block';
                return;
              }
              if (polygon.adjacentMines === 0) {
                revealAdjacentCells(y, x);
              }
              updateMinesweeperGridUI();
              checkWinCondition();
            });
          }
          rowDiv.appendChild(cellDiv);
        }
        container.appendChild(rowDiv);
      }
      updateMinesweeperGridUI();
    }
    
    // ä¸‹éƒ¨ãƒã‚¤ãƒ³ã‚¹ã‚¤ãƒ¼ãƒ‘ãƒ¼ã‚°ãƒªãƒƒãƒ‰UIã®æ›´æ–°
    function updateMinesweeperGridUI() {
      if (!gridFixed) return;
      const cells = document.querySelectorAll('.grid-cell');
      cells.forEach(cell => {
        const x = parseInt(cell.dataset.x);
        const y = parseInt(cell.dataset.y);
        const index = y * GRID_SIZE + x;
        const polygon = gridPolygons[index];
        
        cell.className = 'grid-cell';
        cell.textContent = '';
        
        if (currentCell && currentCell.gridX === x && currentCell.gridY === y) {
          cell.classList.add('current-position');
        }
        
        if (polygon.isRevealed) {
          cell.classList.add('revealed');
          if (polygon.isMine) {
            cell.classList.add('mine');
            cell.textContent = 'ğŸ’£';
          } else if (polygon.adjacentMines > 0) {
            cell.textContent = polygon.adjacentMines;
            cell.classList.add(`number-${polygon.adjacentMines}`);
          }
        } else if (polygon.isFlagged) {
          cell.classList.add('flagged');
          cell.textContent = 'ğŸš©';
        }
      });
    }
    
    // ãƒªã‚»ãƒƒãƒˆæ©Ÿèƒ½ï¼šã‚²ãƒ¼ãƒ çŠ¶æ…‹ã‚’åˆæœŸåŒ–
    function resetGame() {
      gameOver = false;
      gameWon = false;
      minesInitialized = false;
      cellsRevealed = 0;
      mineCount = 0;
      flagsUsed = 0;
      mines = [];
      
      gridPolygons.forEach(polygon => {
        polygon.isRevealed = false;
        polygon.isFlagged = false;
        polygon.isMine = false;
        polygon.adjacentMines = 0;
        polygon.setStyle({
          color: 'black',
          weight: 1,
          fillOpacity: 0.1,
          fillColor: 'gray'
        });
      });
      
      document.getElementById('resetControls').style.display = 'none';
      updateMinesweeperGridUI();
    }
  </script>
